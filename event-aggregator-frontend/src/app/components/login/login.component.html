<mat-card fxLayoutAlign="center center" fxLayout="column">
  <mat-card-header>
    <mat-card-title>Login page for Event Aggregator</mat-card-title>
    <mat-card-subtitle>Use one of the following providers to login</mat-card-subtitle>
  </mat-card-header>
  <div class="container-fluid col-sm-4">
    <a class="btn btn-block btn-social btn-twitter">
      <span class="fa fa-twitter"></span>
      Sign in with Twitter
    </a>
    <a href="/login/google" class="btn btn-block btn-social btn-google">
      <span class="fa fa-google"></span>
      Sign in with Google
    </a>
    <a href="/login/github" class="btn btn-block btn-social btn-github">
      <span class="fa fa-github"></span>
      Sign in with Github
    </a>
  </div>
</mat-card>
