<div fxLayoutAlign="center center" fxLayout="column">
  <div *ngIf="user !== undefined">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar><img class="mat-card-avatar avatar" src="{{user.userDetails.avatar}}"></div>
        <mat-card-title>Welcome</mat-card-title>
        <mat-card-subtitle>{{user.userDetails.name}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://4dane94f01emxbo733yxewhi-wpengine.netdna-ssl.com/wp-content/uploads/2017/07/tradeshows_comprehensive-event-mgmt.gif" alt="Events" fxFlex="80%" >
      <mat-card-content>
        <p>
          Glad to see you here.
          Check your events on the button below.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a class="mat-icon-button" routerLink="/dashboard">Go to your dashboard
          <mat-icon>navigate_next</mat-icon>
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
  <div *ngIf="user === undefined">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="anonymous-avatar-image avatar"></div>
        <mat-card-title>Welcome</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="https://4dane94f01emxbo733yxewhi-wpengine.netdna-ssl.com/wp-content/uploads/2017/07/tradeshows_comprehensive-event-mgmt.gif" alt="Events" fxFlex="80%" >
      <mat-card-content>
        <p class="text-center">
          It seeems you are not authenticated.
        </p>
      </mat-card-content>
      <app-login></app-login>
    </mat-card>
  </div>
</div>


<button (click)="sendUser()">Click</button>
