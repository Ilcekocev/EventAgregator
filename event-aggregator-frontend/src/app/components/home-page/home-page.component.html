<div fxLayoutAlign="center center" fxLayout="column">
  <div *ngIf="authenticated">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="">Person image</div>
        <mat-card-title>Welcome</mat-card-title>
        <mat-card-subtitle>User First And Last name</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://4dane94f01emxbo733yxewhi-wpengine.netdna-ssl.com/wp-content/uploads/2017/07/tradeshows_comprehensive-event-mgmt.gif" alt="Events" fxFlex="80%" >
      <mat-card-content>
        <p>
          Glad to see you here.
          Check your events on the button below.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Go to my events</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div *ngIf="authenticated">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="anonymous-avatar-image"></div>
        <mat-card-title>Welcome</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="https://4dane94f01emxbo733yxewhi-wpengine.netdna-ssl.com/wp-content/uploads/2017/07/tradeshows_comprehensive-event-mgmt.gif" alt="Events" fxFlex="80%" >
      <mat-card-content>
        <p class="text-center">
          It seeems you are not authenticated.
        </p>
      </mat-card-content>
      <app-login></app-login>
    </mat-card>
  </div>
</div>
