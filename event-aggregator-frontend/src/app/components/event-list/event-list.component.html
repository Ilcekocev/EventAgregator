<div fxLayout="row" fxLayoutAlign="center center" >
  <mat-grid-list *ngIf="events != undefined" [cols]="calculateColumns()" rowHeight="700" >
    <mat-grid-tile *ngFor="let event of events">
      <app-event-details [event]="event"></app-event-details>
    </mat-grid-tile>
  </mat-grid-list>
  <h4 class="mat-h4" *ngIf="events == undefined">No events</h4>
</div>
