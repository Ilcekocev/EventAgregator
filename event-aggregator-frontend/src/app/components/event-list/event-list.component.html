<mat-grid-list *ngIf="events != undefined && events.length > 0" [cols]="numberOfColumns" rowHeight="700" >
    <mat-grid-tile *ngFor="let event of events">
      <app-event-details [event]="event"></app-event-details>
    </mat-grid-tile>
  </mat-grid-list>
  <h4 class="mat-h4" *ngIf="events == undefined || events.length == 0">No events</h4>
