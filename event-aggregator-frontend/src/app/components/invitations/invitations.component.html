<form class="example-form" fxLayout="row" fxLayoutAlign="center center">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" [formControl]="emailFormControl"
           [errorStateMatcher]="matcher">
    <mat-hint>Check your email</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</form>
<mat-divider></mat-divider>
<mat-grid-list [cols]="numberOfColumns" rowHeight="200" fxLayout="row" fxLayoutAlign="center center" *ngIf="events != undefined && events.length > 0">
  <mat-grid-tile *ngFor="let event of events">
   <mat-card>
     <mat-card-title>
       {{event.title}}
     </mat-card-title>
     <mat-card-subtitle>
       Starts at: {{event.startTime}}
     </mat-card-subtitle>
     <mat-card-actions align="right">
       <button mat-icon-button color="primary" [disabled]="emailFormControl.invalid" (click)="onSend(event.id)"><mat-icon>send</mat-icon></button>
     </mat-card-actions>
   </mat-card>
  </mat-grid-tile>
</mat-grid-list>
